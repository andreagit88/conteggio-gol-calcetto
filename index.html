<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conta Gol Calcetto</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="team">
      <div class="score-box red-bg" id="score-box-a">
        <span class="total-goals" id="total-goals-a">0</span>
      </div>
      <button class="add-player-button" onclick="addPlayer('A')">Aggiungi Giocatore</button>
      <ul class="player-list" id="player-list-a"></ul>
    </div>

    <button class="invert-colors-button" onclick="invertColors()">Inverti Colori</button>

    <div class="team">
      <div class="score-box blue-bg" id="score-box-b">
        <span class="total-goals" id="total-goals-b">0</span>
      </div>
      <button class="add-player-button" onclick="addPlayer('B')">Aggiungi Giocatore</button>
      <ul class="player-list" id="player-list-b"></ul>
    </div>
  </div>

  <!-- Sezione Assist -->
  <div class="assist-container">
    <div class="team">
      <h3>Assist</h3>
      <ul class="assist-list" id="assist-list-a"></ul>
    </div>
    <div class="team">
      <h3>Assist</h3>
      <ul class="assist-list" id="assist-list-b"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
